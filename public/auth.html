<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CallBlue – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--card:rgba(30,41,59,0.8);--accent:#60a5fa;--green:#34d399}
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#1e293b,#0f172a);color:#fff;display:grid;place-items:center;min-height:100vh;margin:0}
    .card{background:var(--card);backdrop-filter:blur(16px);border-radius:20px;padding:40px 30px;width:90%;max-width:400px;box-shadow:0 20px 40px rgba(0,0,0,0.6)}
    h1{font-size:32px;background:linear-gradient(90deg,var(--accent),var(--green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin-bottom:30px}
    input,button{width:100%;padding:14px;margin:10px 0;border-radius:12px;border:none;font-size:16px}
    input{background:#1e293b;color:#fff}
    button{background:linear-gradient(45deg,var(--accent),var(--green));color:#fff;font-weight:600;cursor:pointer}
    .avatar-preview{width:100px;height:100px;border-radius:50%;object-fit:cover;margin:15px auto;display:block;border:4px solid var(--accent)}
    .msg{margin-top:15px;padding:12px;border-radius:10px;text-align:center;display:none}
    .success{background:#166534;color:#6ee7b7}
    .error{background:#7f1d1d;color:#fca5a5}
  </style>
</head>
<body>
<div class="card">
  <h1>CallBlue</h1>
  <input type="text" id="name" placeholder="Nombre de usuario" required>
  <input type="password" id="pass" placeholder="Contraseña (mín. 6)" required>
  <img id="preview" class="avatar-preview" src="/default-avatar.png">
  <label><input type="file" id="avatar" accept="image/*" style="display:none"> Cambiar foto (opcional)</label>
  <button id="login">Iniciar sesión</button>
  <button id="register">Registrarse</button>
  <div id="msg" class="msg"></div>
</div>

<script>
  const msg = document.getElementById('msg');
  document.getElementById('avatar').onchange = e => {
    if (e.target.files[0]) document.getElementById('preview').src = URL.createObjectURL(e.target.files[0]);
  };

  document.getElementById('login').onclick = async () => {
    const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({name: name.value.trim(), password: pass.value})
    });
    const json = await res.json();
    if (res.ok) { localStorage.setItem('currentUser', JSON.stringify(json.user)); location.href='/app'; }
    else { msg.textContent = json.error; msg.className='msg error'; msg.style.display='block'; }
  };

  document.getElementById('register').onclick = async () => {
    const form = new FormData();
    form.append('name', name.value.trim());
    form.append('password', pass.value);
    if (avatar.files[0]) form.append('avatar', avatar.files[0]);
    const res = await fetch('/api/register', { method:'POST', body:form });
    const json = await res.json();
    if (res.ok) { localStorage.setItem('currentUser', JSON.stringify(json.user)); location.href='/app'; }
    else { msg.textContent = json.error; msg.className='msg error'; msg.style.display='block'; }
  };
</script>
</body>
</html>
