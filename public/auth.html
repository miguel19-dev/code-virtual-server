<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Llamadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #4a5568;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #718096;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f7fafc;
            border-radius: 12px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-container {
            position: relative;
            min-height: 400px;
        }

        .form {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f7fafc;
            margin: 0 auto 15px;
            border: 3px solid #e2e8f0;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            border-color: #667eea;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 2em;
        }

        .avatar-upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .avatar-upload-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        #avatar-input {
            display: none;
        }

        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e53e3e;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #e53e3e;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.7em;
            }
            
            .avatar-preview {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>游 CallApp</h1>
            <p>Conecta con tus contactos</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="login">Iniciar Sesi칩n</button>
            <button class="tab" data-tab="register">Registrarse</button>
        </div>

        <div class="form-container">
            <!-- Formulario de Login -->
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-name">Nombre de usuario</label>
                    <input type="text" id="login-name" placeholder="Ingresa tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contrase침a</label>
                    <input type="password" id="login-password" placeholder="Ingresa tu contrase침a" required>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesi칩n</button>

                <div class="forgot-password">
                    <a href="#" id="forgot-password">쯆lvidaste tu contrase침a?</a>
                </div>

                <div class="loading" id="login-loading">
                    <div class="loading-spinner"></div>
                    <p>Iniciando sesi칩n...</p>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="register-form" class="form">
                <div class="avatar-section">
                    <div class="avatar-preview" id="avatar-preview">
                        <div class="avatar-placeholder">游녻</div>
                    </div>
                    <input type="file" id="avatar-input" accept="image/*">
                    <button type="button" class="avatar-upload-btn" id="avatar-upload-btn">
                        Seleccionar Foto
                    </button>
                </div>

                <div class="form-group">
                    <label for="register-name">Nombre de usuario</label>
                    <input type="text" id="register-name" placeholder="Elige un nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Contrase침a</label>
                    <input type="password" id="register-password" placeholder="Crea una contrase침a segura" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contrase침a</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contrase침a" required>
                </div>

                <button type="submit" class="btn-primary">Crear Cuenta</button>

                <div class="loading" id="register-loading">
                    <div class="loading-spinner"></div>
                    <p>Creando cuenta...</p>
                </div>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class AuthApp {
            constructor() {
                this.currentUser = null;
                this.avatarFile = null;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // Avatar upload
                document.getElementById('avatar-upload-btn').addEventListener('click', () => {
                    document.getElementById('avatar-input').click();
                });

                document.getElementById('avatar-input').addEventListener('change', (e) => {
                    this.handleAvatarUpload(e.target.files[0]);
                });

                // Forms
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('register-form').addEventListener('submit', (e) => this.handleRegister(e));

                // Forgot password
                document.getElementById('forgot-password').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showNotification('Funci칩n en desarrollo', 'error');
                });
            }

            switchTab(tabName) {
                // Update tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Update forms
                document.querySelectorAll('.form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(`${tabName}-form`).classList.add('active');

                // Reset forms when switching
                if (tabName === 'login') {
                    document.getElementById('login-form').reset();
                } else {
                    document.getElementById('register-form').reset();
                    this.resetAvatar();
                }
            }

            handleAvatarUpload(file) {
                if (!file) return;

                // Validar tipo de archivo
                if (!file.type.startsWith('image/')) {
                    this.showNotification('Por favor, selecciona una imagen v치lida', 'error');
                    return;
                }

                // Validar tama침o (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    this.showNotification('La imagen debe ser menor a 5MB', 'error');
                    return;
                }

                this.avatarFile = file;

                // Mostrar preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    const avatarPreview = document.getElementById('avatar-preview');
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar preview">`;
                };
                reader.readAsDataURL(file);
            }

            resetAvatar() {
                this.avatarFile = null;
                const avatarPreview = document.getElementById('avatar-preview');
                avatarPreview.innerHTML = '<div class="avatar-placeholder">游녻</div>';
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const name = document.getElementById('login-name').value.trim();
                const password = document.getElementById('login-password').value;

                if (!name || !password) {
                    this.showNotification('Por favor, completa todos los campos', 'error');
                    return;
                }

                this.showLoading('login', true);

                try {
                    // Simular llamada al servidor
                    await this.simulateServerCall(1500);
                    
                    // En una implementaci칩n real, aqu칤 har칤as:
                    // const response = await fetch('/api/login', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ name, password })
                    // });
                    // const user = await response.json();

                    const user = {
                        id: Date.now(),
                        name: name,
                        avatar: 'default-avatar.png',
                        token: 'simulated-token-' + Date.now()
                    };

                    this.currentUser = user;
                    this.showNotification(`춰Bienvenido ${user.name}!`, 'success');
                    
                    // Redirigir a la aplicaci칩n principal despu칠s del login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } catch (error) {
                    this.showNotification('Error al iniciar sesi칩n. Verifica tus credenciales.', 'error');
                } finally {
                    this.showLoading('login', false);
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                const name = document.getElementById('register-name').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validaciones
                if (!name || !password || !confirmPassword) {
                    this.showNotification('Por favor, completa todos los campos', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showNotification('Las contrase침as no coinciden', 'error');
                    return;
                }

                if (password.length < 6) {
                    this.showNotification('La contrase침a debe tener al menos 6 caracteres', 'error');
                    return;
                }

                this.showLoading('register', true);

                try {
                    let avatarUrl = 'default-avatar.png';

                    // Subir avatar si se seleccion칩 uno
                    if (this.avatarFile) {
                        // En una implementaci칩n real, aqu칤 subir칤as el archivo:
                        // const formData = new FormData();
                        // formData.append('avatar', this.avatarFile);
                        // const uploadResponse = await fetch('/api/upload-avatar', {
                        //     method: 'POST',
                        //     body: formData
                        // });
                        // const uploadResult = await uploadResponse.json();
                        // avatarUrl = uploadResult.avatarUrl;

                        avatarUrl = `avatar-${Date.now()}.jpg`; // Simulado
                    }

                    // Simular registro en servidor
                    await this.simulateServerCall(2000);

                    // En una implementaci칩n real:
                    // const response = await fetch('/api/register', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ name, password, avatar: avatarUrl })
                    // });
                    // const user = await response.json();

                    const user = {
                        id: Date.now(),
                        name: name,
                        avatar: avatarUrl,
                        token: 'simulated-token-' + Date.now()
                    };

                    this.currentUser = user;
                    this.showNotification(`춰Cuenta creada exitosamente, ${user.name}!`, 'success');
                    
                    // Cambiar a pesta침a de login despu칠s del registro
                    setTimeout(() => {
                        this.switchTab('login');
                        document.getElementById('login-name').value = name;
                    }, 1500);

                } catch (error) {
                    this.showNotification('Error al crear la cuenta. Int칠ntalo de nuevo.', 'error');
                } finally {
                    this.showLoading('register', false);
                }
            }

            simulateServerCall(duration) {
                return new Promise((resolve) => {
                    setTimeout(resolve, duration);
                });
            }

            showLoading(formType, show) {
                const loadingElement = document.getElementById(`${formType}-loading`);
                loadingElement.style.display = show ? 'block' : 'none';
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        }

        // Inicializar la aplicaci칩n cuando se carga la p치gina
        document.addEventListener('DOMContentLoaded', () => {
            new AuthApp();
        });
    </script>
</body>
</html>
