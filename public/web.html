<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }
        
        /* Container Principal - Mobile First */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Panel Lateral - Menú Hamburguesa */
        .side-panel {
            width: 85%;
            max-width: 300px;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 300;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .side-panel.active {
            transform: translateX(0);
        }
        
        .panel-header {
            padding: 60px 20px 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .panel-user {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
        }
        
        .panel-user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1.8em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        
        .panel-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .panel-user-info {
            color: white;
        }
        
        .panel-user-name {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 4px;
        }
        
        .panel-user-bio {
            font-size: 0.85em;
            opacity: 0.9;
        }
        
        .panel-actions {
            padding: 20px;
        }
        
        .panel-action-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .panel-action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .panel-action-btn.logout {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .panel-action-btn.logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        /* Área Principal de Pestañas */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
            width: 100%;
            position: relative;
        }
        
        /* Header Principal */
        .main-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.95);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            position: relative;
            z-index: 20;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .app-title {
            font-weight: 700;
            font-size: 1.3em;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* MODIFICACIONES PARA PANTALLAS COMPLETAS */
        .tabs-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            background: var(--background);
            z-index: 10;
        }
        
        .tab-content.active {
            display: flex;
        }
        
        /* Ocultar header principal cuando una pestaña está activa */
        .tab-content.active ~ .main-header {
            display: none;
        }
        
        /* Mostrar header solo en pestaña de chats */
        #chats-tab.active ~ .main-header {
            display: flex;
        }
        
        /* Pestaña de Chats */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-item.active {
            background: rgba(37, 99, 235, 0.1);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            margin-right: 15px;
            border: 2px solid var(--surface-light);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-last-message {
            font-size: 0.85em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-time {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-top: 3px;
        }
        
        /* Estado en línea */
        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
            border: 2px solid var(--surface);
            z-index: 2;
        }
        
        .online-status.online {
            background: var(--success);
        }
        
        /* Contador de mensajes no leídos en el chat */
        .unread-badge {
            position: absolute;
            top: 12px;
            right: 15px;
            background: var(--error);
            color: white;
            border-radius: 10px;
            min-width: 20px;
            height: 20px;
            font-size: 0.75em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Pestaña de Usuarios */
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            margin-right: 15px;
            border: 2px solid var(--surface-light);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-bio-small {
            font-size: 0.85em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Pestaña de Chat Individual */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.95);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            position: relative;
            z-index: 11;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .current-chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            cursor: pointer;
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .current-chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .current-chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .current-chat-name {
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-chat-status {
            font-size: 0.8em;
            color: var(--success);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-bottom-right-radius: 6px;
        }
        
        .message.received {
            align-self: flex-start;
            background: var(--surface-light);
            border-bottom-left-radius: 6px;
        }
        
        .message-content {
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            text-align: right;
        }
        
        .message-input-container {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.95);
            flex-shrink: 0;
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: var(--text);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            font-family: inherit;
            line-height: 1.4;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .message-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        /* Botón Flotante Nuevo Chat */
        .fab-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fab-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 99, 235, 0.6);
        }
        
        /* Pantallas de Perfil */
        .profile-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .profile-screen.active {
            display: flex;
        }
        
        .profile-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.95);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .profile-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 20px;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            border: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .profile-avatar:hover {
            transform: scale(1.05);
        }
        
        .profile-avatar-edit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 0.75em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .profile-avatar:hover .profile-avatar-edit {
            opacity: 1;
        }
        
        .profile-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .profile-bio {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 0.9em;
        }
        
        .profile-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Formulario de Edición */
        .edit-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-secondary);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .file-label:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
        }
        
        .avatar-preview {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 3px solid var(--primary);
        }
        
        /* Overlay para cerrar panel en móvil */
        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 250;
            display: none;
        }
        
        .panel-overlay.active {
            display: block;
        }
        
        /* Estados vacíos */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .empty-subtitle {
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        /* Scrollbar personalizado para móvil */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        /* Media Queries para desktop */
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }
            
            .side-panel {
                position: relative;
                transform: translateX(0);
                width: 300px;
                max-width: 300px;
            }
            
            .panel-overlay {
                display: none !important;
            }
            
            .menu-btn {
                display: none;
            }
            
            .message {
                max-width: 70%;
            }
            
            /* Ajustes para desktop en el sistema de pestañas */
            .tab-content {
                position: relative;
            }
            
            .tab-content.active ~ .main-header {
                display: flex;
            }
        }
        
        /* Prevenir zoom en inputs en iOS */
        @media (max-width: 768px) {
            input, textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay para móvil -->
        <div class="panel-overlay" id="panel-overlay" onclick="togglePanel()"></div>
        
        <!-- Panel Lateral -->
        <div class="side-panel" id="side-panel">
            <div class="panel-header">
                <div class="panel-user">
                    <div class="panel-user-avatar" id="panel-user-avatar" onclick="showMyProfile()">
                        <!-- Avatar se cargará dinámicamente -->
                    </div>
                    <div class="panel-user-info">
                        <div class="panel-user-name" id="panel-user-name">Usuario</div>
                        <div class="panel-user-bio" id="panel-user-bio">¡Yo uso SecureChat!</div>
                    </div>
                </div>
            </div>
            
            <div class="panel-actions">
                <button class="panel-action-btn logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </div>
        
        <!-- Área Principal -->
        <div class="main-area">
            <!-- Header Principal -->
            <div class="main-header">
                <button class="menu-btn" onclick="togglePanel()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="app-title">SecureChat</div>
            </div>
            
            <!-- Contenedor de Pestañas -->
            <div class="tabs-container">
                <!-- Pestaña de Chats -->
                <div class="tab-content active" id="chats-tab">
                    <div class="chats-list" id="chats-list">
                        <!-- Las conversaciones se cargarán aquí -->
                    </div>
                    
                    <!-- Estado vacío para chats -->
                    <div class="empty-state" id="chats-empty" style="display: none;">
                        <div class="empty-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="empty-title">No hay conversaciones</div>
                        <div class="empty-subtitle">Inicia una conversación tocando el botón +</div>
                    </div>
                </div>
                
                <!-- Pestaña de Usuarios -->
                <div class="tab-content" id="users-tab">
                    <div class="chat-header">
                        <button class="back-button" onclick="showTab('chats')">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="current-chat-name">Todos los Usuarios</div>
                    </div>
                    <div class="users-list" id="users-list">
                        <!-- Los usuarios se cargarán aquí -->
                    </div>
                </div>
                
                <!-- Pestaña de Chat Individual -->
                <div class="tab-content" id="chat-tab">
                    <div class="chat-area">
                        <div class="chat-header">
                            <button class="back-button" onclick="showTab('chats')">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <div class="current-chat-avatar" id="current-chat-avatar" onclick="showUserProfile()">
                                <!-- Avatar se cargará dinámicamente -->
                                <div class="online-status" id="current-chat-online-status"></div>
                            </div>
                            <div class="current-chat-info">
                                <div class="current-chat-name" id="current-chat-name">Usuario</div>
                                <div class="current-chat-status" id="current-chat-status">Desconectado</div>
                            </div>
                        </div>
                        
                        <div class="messages-container" id="messages-container">
                            <!-- Los mensajes se cargarán aquí -->
                        </div>
                        
                        <div class="message-input-container">
                            <div class="message-input-wrapper">
                                <textarea 
                                    class="message-input" 
                                    id="message-input" 
                                    placeholder="Mensaje" 
                                    rows="1"
                                ></textarea>
                                <button class="send-button" id="send-button" onclick="sendMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Botón Flotante Nuevo Chat -->
            <button class="fab-button" id="fab-button" onclick="showTab('users')">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <!-- Pantalla de Mi Perfil -->
        <div class="profile-screen" id="my-profile-screen">
            <div class="profile-header">
                <button class="back-button" onclick="hideMyProfile()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Mi Perfil</h2>
            </div>
            <div class="profile-content">
                <div class="profile-avatar" id="my-profile-avatar" onclick="document.getElementById('avatar-input').click()">
                    <!-- Avatar se cargará dinámicamente -->
                    <div class="profile-avatar-edit">
                        <i class="fas fa-camera"></i> Cambiar foto
                    </div>
                    <div class="online-status online"></div>
                </div>
                <div class="profile-name" id="my-profile-name">Usuario</div>
                <div class="profile-bio" id="my-profile-bio">¡Yo uso SecureChat!</div>
                
                <div class="edit-form">
                    <div class="form-group">
                        <label class="form-label">Foto de perfil</label>
                        <input type="file" id="avatar-input" class="file-input" accept="image/*" onchange="previewAvatar(event)">
                        <label for="avatar-input" class="file-label">
                            <i class="fas fa-upload"></i> Seleccionar imagen
                        </label>
                        <img id="avatar-preview" class="avatar-preview" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" id="edit-profile-name" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Información</label>
                        <textarea class="form-input form-textarea" id="edit-profile-bio" placeholder="Cuéntanos sobre ti">¡Yo uso SecureChat!</textarea>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-primary" onclick="saveMyProfile()">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <button class="btn btn-secondary" onclick="hideMyProfile()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pantalla de Perfil de Usuario -->
        <div class="profile-screen" id="user-profile-screen">
            <div class="profile-header">
                <button class="back-button" onclick="hideUserProfile()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Perfil</h2>
            </div>
            <div class="profile-content">
                <div class="profile-avatar" id="user-profile-avatar">
                    <!-- Avatar se cargará dinámicamente -->
                    <div class="online-status" id="user-profile-online-status"></div>
                </div>
                <div class="profile-name" id="user-profile-name">Usuario</div>
                <div class="profile-bio" id="user-profile-bio">¡Yo uso SecureChat!</div>
                <div class="profile-actions">
                    <button class="btn btn-secondary" onclick="hideUserProfile()">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let selectedUser = null;
        let onlineUsers = [];
        let allUsers = [];
        let activeChats = [];
        let unreadCounts = {};
        let newAvatarFile = null;
        let isMobile = window.innerWidth < 768;
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = '/';
                return;
            }
            
            // Inicializar datos del perfil si no existen
            if (!currentUser.bio) currentUser.bio = "¡Yo uso SecureChat!";
            if (!currentUser.avatar) currentUser.avatar = '/default-avatar.png';
            
            // Mostrar información del usuario actual
            updateCurrentUserDisplay();
            
            // Conectar al socket
            socket.emit('user_online', currentUser);
            
            // Cargar datos iniciales
            await loadInitialData();
            
            // Configurar eventos
            setupEventListeners();
            
            // Solicitar contadores de mensajes no leídos
            socket.emit('get_unread_counts', currentUser.id);
            
            // Forzar que chats sea la pestaña activa inicialmente
            showTab('chats');
        });
        
        // Cargar datos iniciales
        async function loadInitialData() {
            await loadUsers();
            await loadActiveChats();
        }
        
        // Cargar lista de usuarios
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                allUsers = await response.json();
                
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                
                const otherUsers = allUsers.filter(user => user.id !== currentUser.id);
                
                otherUsers.forEach(user => {
                    if (!user.bio) user.bio = "¡Yo uso SecureChat!";
                    if (!user.avatar) user.avatar = '/default-avatar.png';
                    
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.dataset.userId = user.id;
                    userItem.innerHTML = `
                        <div class="user-avatar" onclick="event.stopPropagation(); showOtherUserProfile('${user.id}')">
                            ${user.avatar !== '/default-avatar.png' ? 
                                `<img src="${user.avatar}" alt="${user.name}" onerror="this.style.display='none'">` : 
                                user.name.charAt(0).toUpperCase()
                            }
                            <div class="online-status" id="user-online-${user.id}"></div>
                        </div>
                        <div class="user-info" onclick="startChat('${user.id}')">
                            <div class="user-name">${user.name}</div>
                            <div class="user-bio-small">${user.bio}</div>
                        </div>
                    `;
                    
                    usersList.appendChild(userItem);
                });
                
                updateOnlineStatus();
            } catch (error) {
                console.error('Error cargando usuarios:', error);
            }
        }
        
        // Cargar chats activos
        async function loadActiveChats() {
            try {
                const chatsList = document.getElementById('chats-list');
                const emptyState = document.getElementById('chats-empty');
                
                // Obtener chats del servidor
                const response = await fetch('/api/chats');
                const chatsData = await response.json();
                
                activeChats = chatsData;
                
                if (activeChats.length === 0) {
                    chatsList.style.display = 'none';
                    emptyState.style.display = 'flex';
                } else {
                    chatsList.style.display = 'block';
                    emptyState.style.display = 'none';
                    
                    chatsList.innerHTML = '';
                    activeChats.forEach(chat => {
                        const unreadCount = unreadCounts[chat.user.id] || 0;
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        chatItem.dataset.userId = chat.user.id;
                        chatItem.innerHTML = `
                            <div class="chat-avatar" onclick="event.stopPropagation(); showOtherUserProfile('${chat.user.id}')">
                                ${chat.user.avatar !== '/default-avatar.png' ? 
                                    `<img src="${chat.user.avatar}" alt="${chat.user.name}" onerror="this.style.display='none'">` : 
                                    chat.user.name.charAt(0).toUpperCase()
                                }
                                <div class="online-status" id="chat-online-${chat.user.id}"></div>
                            </div>
                            <div class="chat-info" onclick="openChat('${chat.user.id}')">
                                <div class="chat-name">${chat.user.name}</div>
                                <div class="chat-last-message">${chat.lastMessage || 'Haz clic para chatear'}</div>
                                <div class="chat-time">${chat.lastTime || ''}</div>
                            </div>
                            ${unreadCount > 0 ? `<div class="unread-badge" id="chat-unread-${chat.user.id}">${unreadCount}</div>` : ''}
                        `;
                        chatsList.appendChild(chatItem);
                    });
                }
                
                updateOnlineStatus();
            } catch (error) {
                console.error('Error cargando chats:', error);
            }
        }
        
        // Iniciar chat con un usuario
        function startChat(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            // Agregar a chats activos si no existe
            if (!activeChats.find(chat => chat.user.id === userId)) {
                activeChats.push({
                    user: user,
                    lastMessage: '',
                    lastTime: ''
                });
                loadActiveChats();
            }
            
            openChat(userId);
        }
        
        // Abrir chat existente
        function openChat(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            selectedUser = user;
            showTab('chat');
            
            // Actualizar header del chat
            document.getElementById('current-chat-name').textContent = user.name;
            updateAvatarDisplay('current-chat-avatar', user.avatar, user.name);
            
            // Actualizar estado en línea
            const isOnline = onlineUsers.find(u => u.id === user.id);
            document.getElementById('current-chat-status').textContent = isOnline ? 'En línea' : 'Desconectado';
            document.getElementById('current-chat-online-status').className = `online-status ${isOnline ? 'online' : ''}`;
            
            // Cargar mensajes
            loadMessages(user);
            
            // Marcar mensajes como leídos y limpiar contador
            socket.emit('mark_as_read', {
                userId: currentUser.id,
                otherUserId: user.id
            });
            
            // Limpiar contador de no leídos
            unreadCounts[user.id] = 0;
            updateUnreadBadge(user.id, 0);
            
            // Enfocar input de mensaje
            setTimeout(() => {
                document.getElementById('message-input').focus();
            }, 300);
        }
        
        // Cargar mensajes del chat
        async function loadMessages(user) {
            try {
                const response = await fetch(`/api/messages/${currentUser.id}/${user.id}`);
                const messages = await response.json();
                
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';
                
                messages.forEach(message => {
                    addMessageToUI(message);
                });
                
                // Scroll al final
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Actualizar último mensaje en chats activos
                if (messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    const chat = activeChats.find(c => c.user.id === user.id);
                    if (chat) {
                        chat.lastMessage = lastMessage.message.length > 30 ? 
                            lastMessage.message.substring(0, 30) + '...' : lastMessage.message;
                        chat.lastTime = new Date(lastMessage.timestamp).toLocaleTimeString('es-ES', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }
        
        // Enviar mensaje
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message || !selectedUser) return;
            
            // Limpiar input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Agregar a chats activos si no existe
            if (!activeChats.find(chat => chat.user.id === selectedUser.id)) {
                activeChats.push({
                    user: selectedUser,
                    lastMessage: message,
                    lastTime: new Date().toLocaleTimeString('es-ES', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                });
                loadActiveChats();
            }
            
            // Enviar mensaje via socket
            socket.emit('private_message', {
                to: selectedUser,
                message: message,
                from: currentUser
            });
        }
        
        // Agregar mensaje a la UI
        function addMessageToUI(messageData) {
            const messagesContainer = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            
            const isSent = messageData.from === currentUser.id;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(messageData.timestamp).toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${messageData.message}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Animación suave
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 10);
        }
        
        // Mostrar/ocultar panel lateral
        function togglePanel() {
            const panel = document.getElementById('side-panel');
            const overlay = document.getElementById('panel-overlay');
            
            if (isMobile) {
                panel.classList.toggle('active');
                overlay.classList.toggle('active');
            } else {
                panel.classList.add('active');
            }
        }
        
        // Cambiar pestaña
        function showTab(tabName) {
            // Ocultar todas las pestañas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar pestaña seleccionada
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Ocultar panel en móvil
            if (isMobile) {
                const panel = document.getElementById('side-panel');
                const overlay = document.getElementById('panel-overlay');
                panel.classList.remove('active');
                overlay.classList.remove('active');
            }
            
            // Mostrar/ocultar FAB button - solo en pestaña de chats
            const fabButton = document.getElementById('fab-button');
            if (tabName === 'chats') {
                fabButton.style.display = 'flex';
            } else {
                fabButton.style.display = 'none';
            }
            
            // Enfocar input de mensaje si estamos en el chat
            if (tabName === 'chat') {
                setTimeout(() => {
                    document.getElementById('message-input').focus();
                }, 300);
            }
        }
        
        // Mostrar mi perfil
        function showMyProfile() {
            document.getElementById('my-profile-screen').classList.add('active');
            document.getElementById('edit-profile-name').value = currentUser.name;
            document.getElementById('edit-profile-bio').value = currentUser.bio;
            updateAvatarDisplay('my-profile-avatar', currentUser.avatar, currentUser.name);
            
            // Resetear preview
            document.getElementById('avatar-preview').style.display = 'none';
            newAvatarFile = null;
        }
        
        // Ocultar mi perfil
        function hideMyProfile() {
            document.getElementById('my-profile-screen').classList.remove('active');
        }
        
        // Previsualizar avatar
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                newAvatarFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatar-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Guardar mi perfil
        async function saveMyProfile() {
            const newName = document.getElementById('edit-profile-name').value.trim();
            const newBio = document.getElementById('edit-profile-bio').value.trim();
            
            if (!newName) {
                alert('El nombre no puede estar vacío');
                return;
            }
            
            const formData = new FormData();
            formData.append('name', newName);
            formData.append('bio', newBio || "¡Yo uso SecureChat!");
            
            if (newAvatarFile) {
                formData.append('avatar', newAvatarFile);
            }
            
            try {
                const response = await fetch(`/api/profile/${currentUser.id}`, {
                    method: 'PUT',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateCurrentUserDisplay();
                    hideMyProfile();
                    alert('Perfil actualizado correctamente');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error guardando perfil:', error);
                alert('Error al guardar el perfil');
            }
        }
        
        // Mostrar perfil de otro usuario
        function showOtherUserProfile(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            document.getElementById('user-profile-name').textContent = user.name;
            document.getElementById('user-profile-bio').textContent = user.bio;
            updateAvatarDisplay('user-profile-avatar', user.avatar, user.name);
            
            // Actualizar estado en línea en el perfil
            const isOnline = onlineUsers.find(u => u.id === user.id);
            document.getElementById('user-profile-online-status').className = `online-status ${isOnline ? 'online' : ''}`;
            
            document.getElementById('user-profile-screen').classList.add('active');
        }
        
        // Mostrar perfil del usuario seleccionado en el chat
        function showUserProfile() {
            if (selectedUser) {
                showOtherUserProfile(selectedUser.id);
            }
        }
        
        // Ocultar perfil de usuario
        function hideUserProfile() {
            document.getElementById('user-profile-screen').classList.remove('active');
        }
        
        // Actualizar display del avatar
        function updateAvatarDisplay(elementId, avatarUrl, userName) {
            const element = document.getElementById(elementId);
            if (avatarUrl && avatarUrl !== '/default-avatar.png') {
                element.innerHTML = `<img src="${avatarUrl}" alt="${userName}" onerror="this.style.display='none'">`;
                // Si la imagen falla, mostrar la inicial
                const img = element.querySelector('img');
                img.onerror = function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('div');
                    fallback.textContent = userName.charAt(0).toUpperCase();
                    fallback.style.display = 'flex';
                    fallback.style.alignItems = 'center';
                    fallback.style.justifyContent = 'center';
                    fallback.style.width = '100%';
                    fallback.style.height = '100%';
                    element.appendChild(fallback);
                };
            } else {
                element.innerHTML = userName.charAt(0).toUpperCase();
            }
            
            // Agregar elementos adicionales según el tipo de avatar
            if (elementId === 'panel-user-avatar' || elementId === 'my-profile-avatar') {
                element.innerHTML += '<div class="online-status online"></div>';
            } else if (elementId === 'current-chat-avatar') {
                element.innerHTML += '<div class="online-status" id="current-chat-online-status"></div>';
            } else if (elementId === 'user-profile-avatar') {
                element.innerHTML += '<div class="online-status" id="user-profile-online-status"></div>';
            }
            
            if (elementId === 'my-profile-avatar') {
                element.innerHTML += '<div class="profile-avatar-edit"><i class="fas fa-camera"></i> Cambiar foto</div>';
            }
        }
        
        // Actualizar display del usuario actual
        function updateCurrentUserDisplay() {
            document.getElementById('panel-user-name').textContent = currentUser.name;
            document.getElementById('panel-user-bio').textContent = currentUser.bio;
            updateAvatarDisplay('panel-user-avatar', currentUser.avatar, currentUser.name);
            
            document.getElementById('my-profile-name').textContent = currentUser.name;
            document.getElementById('my-profile-bio').textContent = currentUser.bio;
            updateAvatarDisplay('my-profile-avatar', currentUser.avatar, currentUser.name);
        }
        
        // Actualizar estado en línea de usuarios
        function updateOnlineStatus() {
            // Limpiar todos los estados primero
            document.querySelectorAll('.online-status').forEach(status => {
                status.className = 'online-status';
            });
            
            // Marcar usuarios en línea
            onlineUsers.forEach(user => {
                const userStatus = document.getElementById(`user-online-${user.id}`);
                const chatStatus = document.getElementById(`chat-online-${user.id}`);
                
                if (userStatus) userStatus.classList.add('online');
                if (chatStatus) chatStatus.classList.add('online');
                
                // Actualizar estado en el chat actual
                if (selectedUser && selectedUser.id === user.id) {
                    document.getElementById('current-chat-status').textContent = 'En línea';
                    document.getElementById('current-chat-online-status').classList.add('online');
                }
                
                // Actualizar estado en el perfil si está abierto
                const profileStatus = document.getElementById('user-profile-online-status');
                if (profileStatus && selectedUser && selectedUser.id === user.id) {
                    profileStatus.classList.add('online');
                }
            });
        }
        
        // Actualizar badge de mensajes no leídos
        function updateUnreadBadge(userId, count) {
            const badge = document.getElementById(`chat-unread-${userId}`);
            if (badge) {
                if (count > 0) {
                    badge.textContent = count > 99 ? '99+' : count;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
        }
        
        // Actualizar todos los badges
        function updateUnreadBadges() {
            Object.keys(unreadCounts).forEach(userId => {
                updateUnreadBadge(userId, unreadCounts[userId]);
            });
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            // Socket events - USUARIOS EN LÍNEA
            socket.on('users_online', (users) => {
                onlineUsers = users;
                updateOnlineStatus();
            });
            
            // TODOS LOS USUARIOS
            socket.on('all_users', (users) => {
                allUsers = users;
                loadUsers();
            });
            
            // ACTUALIZACIÓN DE USUARIO
            socket.on('user_updated', (updatedUser) => {
                // Actualizar en la lista local
                const userIndex = allUsers.findIndex(u => u.id === updatedUser.id);
                if (userIndex !== -1) {
                    allUsers[userIndex] = updatedUser;
                }
                
                // Si es el usuario actual, actualizar localStorage
                if (updatedUser.id === currentUser.id) {
                    currentUser = updatedUser;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateCurrentUserDisplay();
                }
                
                // Si es el usuario seleccionado, actualizar header
                if (selectedUser && selectedUser.id === updatedUser.id) {
                    selectedUser = updatedUser;
                    document.getElementById('current-chat-name').textContent = updatedUser.name;
                    updateAvatarDisplay('current-chat-avatar', updatedUser.avatar, updatedUser.name);
                }
                
                // Recargar datos
                loadUsers();
                loadActiveChats();
            });
            
            // NUEVO MENSAJE
            socket.on('new_message', (messageData) => {
                const sender = allUsers.find(u => u.id === messageData.from);
                
                // Agregar a chats activos si no existe
                if (!activeChats.find(chat => chat.user.id === messageData.from)) {
                    activeChats.push({
                        user: sender,
                        lastMessage: messageData.message,
                        lastTime: new Date().toLocaleTimeString('es-ES', {
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                    });
                }
                
                // Si el mensaje es para el chat actual, mostrarlo
                if (selectedUser && selectedUser.id === messageData.from) {
                    addMessageToUI(messageData);
                    
                    // Marcar como leído automáticamente
                    socket.emit('mark_as_read', {
                        userId: currentUser.id,
                        otherUserId: selectedUser.id
                    });
                }
                
                // Actualizar último mensaje en chats activos
                const chat = activeChats.find(c => c.user.id === messageData.from);
                if (chat) {
                    chat.lastMessage = messageData.message.length > 30 ? 
                        messageData.message.substring(0, 30) + '...' : messageData.message;
                    chat.lastTime = new Date().toLocaleTimeString('es-ES', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
                
                // Recargar lista de chats
                loadActiveChats();
            });
            
            // CONTADORES DE MENSAJES NO LEÍDOS
            socket.on('unread_counts', (counts) => {
                unreadCounts = { ...unreadCounts, ...counts };
                updateUnreadBadges();
                loadActiveChats(); // Recargar chats para mostrar badges
            });
            
            // ACTUALIZACIÓN DE CONTADOR INDIVIDUAL
            socket.on('unread_count_update', (data) => {
                unreadCounts[data.userId] = data.count;
                updateUnreadBadge(data.userId, data.count);
                loadActiveChats(); // Recargar chats para mostrar badges
            });
            
            // Input de mensaje - enter para enviar
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize del textarea
            document.getElementById('message-input').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Cerrar panel al hacer clic fuera en móvil
            document.addEventListener('click', function(e) {
                if (isMobile && 
                    !document.getElementById('side-panel').contains(e.target) &&
                    !e.target.closest('.menu-btn')) {
                    document.getElementById('side-panel').classList.remove('active');
                    document.getElementById('panel-overlay').classList.remove('active');
                }
            });
            
            // Ajustar detección de móvil al redimensionar
            window.addEventListener('resize', function() {
                isMobile = window.innerWidth < 768;
            });
        }
        
        // Cerrar sesión
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }
    </script>
</body>
</html>
