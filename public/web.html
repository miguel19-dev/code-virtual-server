<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - Mensajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }
        
        /* Container Principal - Mobile First */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Sidebar - Oculto por defecto en móvil */
        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            position: relative;
        }
        
        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            position: absolute;
            right: 15px;
            top: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1.2em;
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .user-details {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-status {
            font-size: 0.8em;
            color: var(--success);
        }
        
        .user-bio {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
            margin-top: 10px;
            white-space: nowrap;
        }
        
        .logout-btn:hover {
            background: var(--error);
            color: white;
        }
        
        .search-container {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .user-item.active {
            background: rgba(37, 99, 235, 0.1);
            border-left: 3px solid var(--primary);
        }
        
        .user-avatar-small {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            margin-right: 12px;
            border: 2px solid var(--surface-light);
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .user-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .user-avatar-small:hover {
            transform: scale(1.05);
        }
        
        .user-info-small {
            flex: 1;
            min-width: 0;
        }
        
        .user-name-small {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-last-message {
            font-size: 0.8em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        /* Estado en línea - Movido a esquina inferior derecha del avatar */
        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
            border: 2px solid var(--surface);
            z-index: 2;
        }
        
        .online-status.online {
            background: var(--success);
        }
        
        /* Contador de mensajes no leídos */
        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error);
            color: white;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            font-size: 0.7em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            animation: pulse 2s infinite;
            z-index: 2;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Chat Area - Ocupa toda la pantalla en móvil */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
            width: 100%;
        }
        
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }
        
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            flex-shrink: 0;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .chat-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .chat-user-avatar:hover {
            transform: scale(1.05);
        }
        
        .chat-user-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-user-info h3 {
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-user-info .status {
            font-size: 0.8em;
            color: var(--success);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-bottom-right-radius: 6px;
        }
        
        .message.received {
            align-self: flex-start;
            background: var(--surface-light);
            border-bottom-left-radius: 6px;
        }
        
        .message-content {
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            text-align: right;
        }
        
        .message-input-container {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            position: relative;
            flex-shrink: 0;
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: var(--text);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            font-family: inherit;
            line-height: 1.4;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .message-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Pantallas de Perfil */
        .profile-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .profile-screen.active {
            display: flex;
        }
        
        .profile-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .profile-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 20px;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            border: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .profile-avatar:hover {
            transform: scale(1.05);
        }
        
        .profile-avatar-edit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 0.75em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .profile-avatar:hover .profile-avatar-edit {
            opacity: 1;
        }
        
        .profile-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .profile-bio {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 0.9em;
        }
        
        .profile-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Formulario de Edición */
        .edit-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-secondary);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .file-label:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
        }
        
        .avatar-preview {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 3px solid var(--primary);
        }
        
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
        }
        
        .welcome-icon {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .welcome-subtitle {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        /* Footer móvil */
        .mobile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            display: flex;
            justify-content: space-around;
            z-index: 90;
        }
        
        .footer-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.3em;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .footer-btn.active {
            color: var(--primary);
        }
        
        .footer-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--error);
            color: white;
            border-radius: 8px;
            min-width: 16px;
            height: 16px;
            font-size: 0.6em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 3px;
        }
        
        /* Overlay para cerrar sidebar en móvil */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
        
        /* Scrollbar personalizado para móvil */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        /* Media Queries para tablets y desktop */
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }
            
            .sidebar {
                position: relative;
                transform: translateX(0);
                width: 350px;
                max-width: 350px;
            }
            
            .mobile-menu-btn {
                display: none;
            }
            
            .back-button {
                display: none;
            }
            
            .mobile-footer {
                display: none;
            }
            
            .sidebar-overlay {
                display: none !important;
            }
            
            .message {
                max-width: 70%;
            }
            
            .chat-header {
                padding: 20px 30px;
            }
            
            .messages-container {
                padding: 20px 30px;
            }
            
            .message-input-container {
                padding: 20px 30px;
            }
            
            .profile-content {
                padding: 40px;
                justify-content: center;
            }
            
            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 2.5em;
            }
            
            .profile-name {
                font-size: 1.8em;
            }
            
            .avatar-preview {
                width: 80px;
                height: 80px;
            }
        }
        
        @media (min-width: 1024px) {
            .sidebar {
                width: 400px;
                max-width: 400px;
            }
        }
        
        /* Mejoras para dispositivos muy pequeños */
        @media (max-width: 360px) {
            .sidebar-header {
                padding: 12px;
            }
            
            .search-container {
                padding: 12px;
            }
            
            .user-item {
                padding: 10px 12px;
            }
            
            .user-avatar-small {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .chat-header {
                padding: 12px;
            }
            
            .messages-container {
                padding: 12px;
            }
            
            .message-input-container {
                padding: 12px;
            }
            
            .profile-content {
                padding: 20px 15px;
            }
        }
        
        /* Soporte para modo oscuro del sistema */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #1e293b;
            }
        }
        
        /* Prevenir zoom en inputs en iOS */
        @media (max-width: 768px) {
            input, textarea {
                font-size: 16px;
            }
        }
        
        /* Mejoras de accesibilidad */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay para móvil -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-times"></i>
                </button>
                <div class="user-info">
                    <div class="user-avatar" id="current-user-avatar">
                        <!-- Avatar se cargará dinámicamente -->
                        <div class="online-status online"></div>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="current-user-name">Usuario</div>
                        <div class="user-status">En línea</div>
                        <div class="user-bio" id="current-user-bio">¡Yo uso SecureChat!</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar usuarios..." id="search-users">
            </div>
            
            <div class="users-list" id="users-list">
                <!-- Los usuarios se cargarán aquí -->
            </div>
        </div>
        
        <!-- Área de Chat -->
        <div class="chat-area">
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="welcome-title">Bienvenido a SecureChat</div>
                <div class="welcome-subtitle">Selecciona un usuario para comenzar una conversación privada</div>
                <button class="logout-btn" onclick="logout()" style="margin-top: 20px;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
            
            <div id="chat-container" style="display: none;">
                <!-- HEADER - Arriba -->
                <div class="chat-header">
                    <button class="back-button" onclick="showUserList()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="chat-user-avatar" id="chat-user-avatar" onclick="showUserProfile()">
                        <!-- Avatar se cargará dinámicamente -->
                        <div class="online-status" id="chat-user-online-status"></div>
                    </div>
                    <div class="chat-user-info">
                        <h3 id="chat-user-name">Usuario</h3>
                        <div class="status" id="chat-user-status">Desconectado</div>
                    </div>
                </div>
                
                <!-- MENSAJES - Centro (ocupa todo el espacio disponible) -->
                <div class="messages-container" id="messages-container">
                    <!-- Los mensajes se cargarán aquí -->
                </div>
                
                <!-- INPUT - Abajo (siempre en la parte inferior) -->
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="message-input" 
                            placeholder="Mensaje" 
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="send-button" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer móvil -->
        <div class="mobile-footer">
            <button class="footer-btn active" onclick="toggleSidebar()" id="footer-chats">
                <i class="fas fa-comments"></i>
                <div class="footer-badge" id="footer-total-badge" style="display: none;">0</div>
            </button>
            <button class="footer-btn" onclick="showMyProfile()" id="footer-profile">
                <i class="fas fa-user"></i>
            </button>
            <button class="footer-btn" onclick="showWelcomeScreen()" id="footer-home">
                <i class="fas fa-home"></i>
            </button>
        </div>
        
        <!-- Pantalla de Mi Perfil -->
        <div class="profile-screen" id="my-profile-screen">
            <div class="profile-header">
                <button class="back-button" onclick="hideMyProfile()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Mi Perfil</h2>
            </div>
            <div class="profile-content">
                <div class="profile-avatar" id="my-profile-avatar" onclick="document.getElementById('avatar-input').click()">
                    <!-- Avatar se cargará dinámicamente -->
                    <div class="profile-avatar-edit">
                        <i class="fas fa-camera"></i> Cambiar foto
                    </div>
                    <div class="online-status online"></div>
                </div>
                <div class="profile-name" id="my-profile-name">Usuario</div>
                <div class="profile-bio" id="my-profile-bio">¡Yo uso SecureChat!</div>
                
                <div class="edit-form">
                    <div class="form-group">
                        <label class="form-label">Foto de perfil</label>
                        <input type="file" id="avatar-input" class="file-input" accept="image/*" onchange="previewAvatar(event)">
                        <label for="avatar-input" class="file-label">
                            <i class="fas fa-upload"></i> Seleccionar imagen
                        </label>
                        <img id="avatar-preview" class="avatar-preview" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" id="edit-profile-name" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Información</label>
                        <textarea class="form-input form-textarea" id="edit-profile-bio" placeholder="Cuéntanos sobre ti">¡Yo uso SecureChat!</textarea>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-primary" onclick="saveMyProfile()">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <button class="btn btn-secondary" onclick="hideMyProfile()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pantalla de Perfil de Usuario -->
        <div class="profile-screen" id="user-profile-screen">
            <div class="profile-header">
                <button class="back-button" onclick="hideUserProfile()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Perfil</h2>
            </div>
            <div class="profile-content">
                <div class="profile-avatar" id="user-profile-avatar">
                    <!-- Avatar se cargará dinámicamente -->
                    <div class="online-status" id="user-profile-online-status"></div>
                </div>
                <div class="profile-name" id="user-profile-name">Usuario</div>
                <div class="profile-bio" id="user-profile-bio">¡Yo uso SecureChat!</div>
                <div class="profile-actions">
                    <button class="btn btn-secondary" onclick="hideUserProfile()">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let selectedUser = null;
        let onlineUsers = [];
        let allUsers = [];
        let unreadCounts = {};
        let newAvatarFile = null;
        let isMobile = window.innerWidth < 768;
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', async function() {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = '/';
                return;
            }
            
            // Inicializar datos del perfil si no existen
            if (!currentUser.bio) {
                currentUser.bio = "¡Yo uso SecureChat!";
            }
            if (!currentUser.avatar) {
                currentUser.avatar = '/default-avatar.png';
            }
            
            // Mostrar información del usuario actual
            updateCurrentUserDisplay();
            
            // Conectar al socket
            socket.emit('user_online', currentUser);
            
            // Cargar usuarios
            await loadUsers();
            
            // Configurar eventos
            setupEventListeners();
            
            // Ajustar para móvil/desktop
            setupResponsiveBehavior();
            
            // Solicitar contadores de mensajes no leídos
            socket.emit('get_unread_counts', currentUser.id);
        });
        
        // Configurar comportamiento responsive
        function setupResponsiveBehavior() {
            isMobile = window.innerWidth < 768;
            
            if (!isMobile) {
                // En desktop, mostrar sidebar siempre
                document.getElementById('sidebar').classList.add('active');
                document.getElementById('sidebar-overlay').classList.remove('active');
            }
            
            // Actualizar cuando cambie el tamaño de la ventana
            window.addEventListener('resize', function() {
                const wasMobile = isMobile;
                isMobile = window.innerWidth < 768;
                
                if (wasMobile !== isMobile) {
                    if (!isMobile) {
                        document.getElementById('sidebar').classList.add('active');
                        document.getElementById('sidebar-overlay').classList.remove('active');
                    }
                }
            });
        }
        
        // Alternar sidebar en móvil
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (isMobile) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            } else {
                sidebar.classList.add('active');
            }
        }
        
        // Mostrar lista de usuarios (desde chat)
        function showUserList() {
            if (isMobile) {
                document.getElementById('chat-container').style.display = 'none';
                document.getElementById('welcome-screen').style.display = 'flex';
                toggleSidebar();
            }
        }
        
        // Mostrar pantalla de bienvenida
        function showWelcomeScreen() {
            if (isMobile) {
                document.getElementById('chat-container').style.display = 'none';
                document.getElementById('welcome-screen').style.display = 'flex';
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('sidebar-overlay').classList.remove('active');
                selectedUser = null;
                updateFooterActive('home');
            }
        }
        
        // Actualizar footer activo
        function updateFooterActive(activeBtn) {
            if (!isMobile) return;
            
            document.querySelectorAll('.footer-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (activeBtn === 'chats') {
                document.getElementById('footer-chats').classList.add('active');
            } else if (activeBtn === 'profile') {
                document.getElementById('footer-profile').classList.add('active');
            } else if (activeBtn === 'home') {
                document.getElementById('footer-home').classList.add('active');
            }
        }
        
        // Cargar lista de usuarios
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                allUsers = await response.json();
                
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                
                const otherUsers = allUsers.filter(user => user.id !== currentUser.id);
                
                if (otherUsers.length === 0) {
                    usersList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No hay otros usuarios registrados</div>';
                    return;
                }
                
                otherUsers.forEach(user => {
                    if (!user.bio) user.bio = "¡Yo uso SecureChat!";
                    if (!user.avatar) user.avatar = '/default-avatar.png';
                    
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.dataset.userId = user.id;
                    userItem.innerHTML = `
                        <div class="user-avatar-small" onclick="event.stopPropagation(); showOtherUserProfile('${user.id}')">
                            ${user.avatar !== '/default-avatar.png' ? 
                                `<img src="${user.avatar}" alt="${user.name}" onerror="this.style.display='none'">` : 
                                user.name.charAt(0).toUpperCase()
                            }
                            <div class="online-status" id="online-${user.id}"></div>
                            <div class="unread-badge" id="unread-${user.id}" style="display: none;">0</div>
                        </div>
                        <div class="user-info-small" onclick="selectUser('${user.id}')">
                            <div class="user-name-small">${user.name}</div>
                            <div class="user-last-message" id="last-msg-${user.id}">Haz clic para chatear</div>
                        </div>
                    `;
                    
                    usersList.appendChild(userItem);
                });
                
                updateOnlineStatus();
                updateUnreadBadges();
                updateFooterBadge();
            } catch (error) {
                console.error('Error cargando usuarios:', error);
            }
        }
        
        // Seleccionar usuario para chatear
        function selectUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            selectedUser = user;
            
            // Actualizar UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-user-id="${user.id}"]`).classList.add('active');
            
            // Mostrar área de chat
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            document.getElementById('chat-container').style.flexDirection = 'column';
            document.getElementById('chat-container').style.height = '100%';
            
            // Ocultar sidebar en móvil
            if (isMobile) {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('sidebar-overlay').classList.remove('active');
                updateFooterActive('chats');
            }
            
            // Actualizar header del chat
            document.getElementById('chat-user-name').textContent = user.name;
            updateAvatarDisplay('chat-user-avatar', user.avatar, user.name);
            
            // Actualizar estado en línea en el header
            const isOnline = onlineUsers.find(u => u.id === user.id);
            document.getElementById('chat-user-status').textContent = isOnline ? 'En línea' : 'Desconectado';
            document.getElementById('chat-user-online-status').className = `online-status ${isOnline ? 'online' : ''}`;
            
            // Cargar mensajes
            loadMessages(user);
            
            // Marcar mensajes como leídos
            socket.emit('mark_as_read', {
                userId: currentUser.id,
                otherUserId: user.id
            });
            
            // Limpiar contador de no leídos
            unreadCounts[user.id] = 0;
            updateUnreadBadge(user.id, 0);
            updateFooterBadge();
            
            // Enfocar input de mensaje
            setTimeout(() => {
                document.getElementById('message-input').focus();
            }, 300);
        }
        
        // Cargar mensajes del chat
        async function loadMessages(user) {
            try {
                const response = await fetch(`/api/messages/${currentUser.id}/${user.id}`);
                const messages = await response.json();
                
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';
                
                messages.forEach(message => {
                    addMessageToUI(message);
                });
                
                // Scroll al final
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }
        
        // Enviar mensaje
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message || !selectedUser) return;
            
            // Limpiar input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Enviar mensaje via socket
            socket.emit('private_message', {
                to: selectedUser,
                message: message,
                from: currentUser
            });
        }
        
        // Agregar mensaje a la UI
        function addMessageToUI(messageData) {
            const messagesContainer = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            
            const isSent = messageData.from === currentUser.id;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(messageData.timestamp).toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${messageData.message}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Animación suave
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 10);
        }
        
        // Mostrar mi perfil
        function showMyProfile() {
            document.getElementById('my-profile-screen').classList.add('active');
            document.getElementById('edit-profile-name').value = currentUser.name;
            document.getElementById('edit-profile-bio').value = currentUser.bio;
            updateAvatarDisplay('my-profile-avatar', currentUser.avatar, currentUser.name);
            
            // Resetear preview
            document.getElementById('avatar-preview').style.display = 'none';
            newAvatarFile = null;
            
            // Actualizar footer
            if (isMobile) {
                updateFooterActive('profile');
            }
        }
        
        // Ocultar mi perfil
        function hideMyProfile() {
            document.getElementById('my-profile-screen').classList.remove('active');
            if (isMobile) {
                updateFooterActive('home');
            }
        }
        
        // Previsualizar avatar
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                newAvatarFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatar-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Guardar mi perfil
        async function saveMyProfile() {
            const newName = document.getElementById('edit-profile-name').value.trim();
            const newBio = document.getElementById('edit-profile-bio').value.trim();
            
            if (!newName) {
                alert('El nombre no puede estar vacío');
                return;
            }
            
            const formData = new FormData();
            formData.append('name', newName);
            formData.append('bio', newBio || "¡Yo uso SecureChat!");
            
            if (newAvatarFile) {
                formData.append('avatar', newAvatarFile);
            }
            
            try {
                const response = await fetch(`/api/profile/${currentUser.id}`, {
                    method: 'PUT',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateCurrentUserDisplay();
                    hideMyProfile();
                    alert('Perfil actualizado correctamente');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error guardando perfil:', error);
                alert('Error al guardar el perfil');
            }
        }
        
        // Mostrar perfil de otro usuario
        function showOtherUserProfile(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            document.getElementById('user-profile-name').textContent = user.name;
            document.getElementById('user-profile-bio').textContent = user.bio;
            updateAvatarDisplay('user-profile-avatar', user.avatar, user.name);
            
            // Actualizar estado en línea en el perfil
            const isOnline = onlineUsers.find(u => u.id === user.id);
            document.getElementById('user-profile-online-status').className = `online-status ${isOnline ? 'online' : ''}`;
            
            document.getElementById('user-profile-screen').classList.add('active');
        }
        
        // Mostrar perfil del usuario seleccionado en el chat
        function showUserProfile() {
            if (selectedUser) {
                showOtherUserProfile(selectedUser.id);
            }
        }
        
        // Ocultar perfil de usuario
        function hideUserProfile() {
            document.getElementById('user-profile-screen').classList.remove('active');
        }
        
        // Actualizar display del avatar
        function updateAvatarDisplay(elementId, avatarUrl, userName) {
            const element = document.getElementById(elementId);
            if (avatarUrl && avatarUrl !== '/default-avatar.png') {
                element.innerHTML = `<img src="${avatarUrl}" alt="${userName}" onerror="this.style.display='none'">`;
                // Si la imagen falla, mostrar la inicial
                const img = element.querySelector('img');
                img.onerror = function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('div');
                    fallback.textContent = userName.charAt(0).toUpperCase();
                    fallback.style.display = 'flex';
                    fallback.style.alignItems = 'center';
                    fallback.style.justifyContent = 'center';
                    fallback.style.width = '100%';
                    fallback.style.height = '100%';
                    element.appendChild(fallback);
                };
            } else {
                element.innerHTML = userName.charAt(0).toUpperCase();
            }
            
            // Agregar elementos adicionales según el tipo de avatar
            if (elementId === 'current-user-avatar' || elementId === 'my-profile-avatar') {
                element.innerHTML += '<div class="online-status online"></div>';
            } else if (elementId === 'chat-user-avatar') {
                element.innerHTML += '<div class="online-status" id="chat-user-online-status"></div>';
            } else if (elementId === 'user-profile-avatar') {
                element.innerHTML += '<div class="online-status" id="user-profile-online-status"></div>';
            }
            
            if (elementId === 'my-profile-avatar') {
                element.innerHTML += '<div class="profile-avatar-edit"><i class="fas fa-camera"></i> Cambiar foto</div>';
            }
        }
        
        // Actualizar display del usuario actual
        function updateCurrentUserDisplay() {
            document.getElementById('current-user-name').textContent = currentUser.name;
            document.getElementById('current-user-bio').textContent = currentUser.bio;
            updateAvatarDisplay('current-user-avatar', currentUser.avatar, currentUser.name);
            
            document.getElementById('my-profile-name').textContent = currentUser.name;
            document.getElementById('my-profile-bio').textContent = currentUser.bio;
            updateAvatarDisplay('my-profile-avatar', currentUser.avatar, currentUser.name);
        }
        
        // Actualizar estado en línea de usuarios
        function updateOnlineStatus() {
            // Limpiar todos los estados primero
            document.querySelectorAll('.online-status').forEach(status => {
                status.className = 'online-status';
            });
            
            // Marcar usuarios en línea
            onlineUsers.forEach(user => {
                const statusElement = document.getElementById(`online-${user.id}`);
                if (statusElement) {
                    statusElement.classList.add('online');
                }
                
                // Actualizar estado en el header del chat si es el usuario seleccionado
                if (selectedUser && selectedUser.id === user.id) {
                    document.getElementById('chat-user-status').textContent = 'En línea';
                    document.getElementById('chat-user-online-status').classList.add('online');
                }
                
                // Actualizar estado en el perfil si está abierto
                const profileStatus = document.getElementById('user-profile-online-status');
                if (profileStatus && selectedUser && selectedUser.id === user.id) {
                    profileStatus.classList.add('online');
                }
            });
        }
        
        // Actualizar badge de mensajes no leídos
        function updateUnreadBadge(userId, count) {
            const badge = document.getElementById(`unread-${userId}`);
            if (badge) {
                if (count > 0) {
                    badge.textContent = count > 99 ? '99+' : count;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
        }
        
        // Actualizar todos los badges
        function updateUnreadBadges() {
            Object.keys(unreadCounts).forEach(userId => {
                updateUnreadBadge(userId, unreadCounts[userId]);
            });
        }
        
        // Actualizar badge del footer
        function updateFooterBadge() {
            if (!isMobile) return;
            
            const totalUnread = Object.values(unreadCounts).reduce((sum, count) => sum + count, 0);
            const footerBadge = document.getElementById('footer-total-badge');
            
            if (totalUnread > 0) {
                footerBadge.textContent = totalUnread > 99 ? '99+' : totalUnread;
                footerBadge.style.display = 'flex';
            } else {
                footerBadge.style.display = 'none';
            }
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            // Socket events - USUARIOS EN LÍNEA
            socket.on('users_online', (users) => {
                onlineUsers = users;
                updateOnlineStatus();
            });
            
            // TODOS LOS USUARIOS
            socket.on('all_users', (users) => {
                allUsers = users;
                loadUsers();
            });
            
            // ACTUALIZACIÓN DE USUARIO
            socket.on('user_updated', (updatedUser) => {
                // Actualizar en la lista local
                const userIndex = allUsers.findIndex(u => u.id === updatedUser.id);
                if (userIndex !== -1) {
                    allUsers[userIndex] = updatedUser;
                }
                
                // Si es el usuario actual, actualizar localStorage
                if (updatedUser.id === currentUser.id) {
                    currentUser = updatedUser;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateCurrentUserDisplay();
                }
                
                // Si es el usuario seleccionado, actualizar header
                if (selectedUser && selectedUser.id === updatedUser.id) {
                    selectedUser = updatedUser;
                    document.getElementById('chat-user-name').textContent = updatedUser.name;
                    updateAvatarDisplay('chat-user-avatar', updatedUser.avatar, updatedUser.name);
                }
                
                // Recargar lista de usuarios
                loadUsers();
            });
            
            // NUEVO MENSAJE
            socket.on('new_message', (messageData) => {
                // Si el mensaje es para el chat actual, mostrarlo
                if (selectedUser && 
                    (messageData.from === selectedUser.id || messageData.from === currentUser.id)) {
                    addMessageToUI(messageData);
                    
                    // Si el mensaje es del usuario seleccionado, marcarlo como leído
                    if (messageData.from === selectedUser.id) {
                        socket.emit('mark_as_read', {
                            userId: currentUser.id,
                            otherUserId: selectedUser.id
                        });
                    }
                }
                
                // Actualizar último mensaje en la lista
                if (messageData.from === selectedUser?.id || messageData.to === selectedUser?.id) {
                    const lastMsgElement = document.getElementById(`last-msg-${messageData.from === currentUser.id ? messageData.to : messageData.from}`);
                    if (lastMsgElement) {
                        lastMsgElement.textContent = messageData.message.length > 30 
                            ? messageData.message.substring(0, 30) + '...' 
                            : messageData.message;
                    }
                }
            });
            
            // CONTADORES DE MENSAJES NO LEÍDOS
            socket.on('unread_counts', (counts) => {
                unreadCounts = { ...unreadCounts, ...counts };
                updateUnreadBadges();
                updateFooterBadge();
            });
            
            // ACTUALIZACIÓN DE CONTADOR INDIVIDUAL
            socket.on('unread_count_update', (data) => {
                unreadCounts[data.userId] = data.count;
                updateUnreadBadge(data.userId, data.count);
                updateFooterBadge();
            });
            
            // MENSAJES MARCADOS COMO LEÍDOS
            socket.on('messages_read', (data) => {
                // Si somos el remitente y el lector es el usuario seleccionado, actualizar contador
                if (data.otherUserId === currentUser.id && selectedUser && selectedUser.id === data.userId) {
                    unreadCounts[data.userId] = 0;
                    updateUnreadBadge(data.userId, 0);
                    updateFooterBadge();
                }
            });
            
            // Input de mensaje - enter para enviar
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize del textarea
            document.getElementById('message-input').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Búsqueda de usuarios
            document.getElementById('search-users').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const userItems = document.querySelectorAll('.user-item');
                
                userItems.forEach(item => {
                    const userName = item.querySelector('.user-name-small').textContent.toLowerCase();
                    if (userName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Cerrar sidebar al hacer clic fuera en móvil
            document.addEventListener('click', function(e) {
                if (isMobile && 
                    !document.getElementById('sidebar').contains(e.target) &&
                    !e.target.closest('.mobile-menu-btn') &&
                    !e.target.closest('.footer-btn')) {
                    document.getElementById('sidebar').classList.remove('active');
                    document.getElementById('sidebar-overlay').classList.remove('active');
                }
            });
            
            // Swipe para cerrar sidebar en móvil
            let touchStartX = 0;
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
            });
            
            document.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                // Swipe izquierda para cerrar sidebar
                if (diff > 50 && document.getElementById('sidebar').classList.contains('active')) {
                    toggleSidebar();
                }
            });
        }
        
        // Cerrar sesión
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }
        
        // Prevenir acciones táctiles no deseadas
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
